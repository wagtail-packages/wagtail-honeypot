repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.21
    hooks:
      - id: pymarkdown
        args:
          - --disable-rules
          - line-length
          - scan
