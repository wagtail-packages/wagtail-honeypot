repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.1
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.15
    hooks:
      - id: pymarkdown
        args:
          - --disable-rules
          - line-length
          - scan
