[tox]
skipsdist = True
usedevelop = True
isolated_build = True

envlist = 
    lint
    py{37,38}-django{30,31,32}-wagtail{214,215}
    py{39,310}-django{32,40}-wagtail{216,30}
    py{310}-django{32,40,41}-wagtail{40}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
skip_install = True
commands = 
    coverage run testmanage.py test --deprecation all

deps =
    coverage

    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2

    wagtail214: wagtail>=2.14,<2.15
    wagtail215: wagtail>=2.15,<2.16
    wagtail216: wagtail>=2.16,<2.17
    wagtail30: wagtail>=3.0,<4.0
    wagtail40: wagtail>=4.0,<5.0

[testenv:lint]
skip_install = True

commands = 
    pre-commit run --all-files

deps = 
    pre-commit
